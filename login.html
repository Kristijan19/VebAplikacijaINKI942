<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Најава</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #8e44ad, #3498db);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 1.25rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-title {
      font-weight: bold;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    .form-label {
      text-align: left;
      display: block;
      color: #2c3e50;
    }

    .form-control {
      border-radius: 0.6rem;
      padding: 0.6rem;
    }

    .btn-primary {
      background-color: #6c5ce7;
      border: none;
      border-radius: 30px;
      padding: 0.6rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #5a4ecb;
    }

    .text-muted a {
      color: #6c5ce7;
      text-decoration: none;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2 class="login-title">Најава</h2>
    <form action="/login" method="POST">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Е-пошта</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Лозинка</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">Најави се</button>
    </form>
    <p class="text-center text-muted mt-3">
      Немаш профил? <a href="register.html">Регистрирај се</a>
    </p>
  </div>

</body>
</html>
