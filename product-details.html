<!DOCTYPE html>
<html lang="mk">
<head>
  <link rel="stylesheet" href="style.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Детали за производ - Бутик</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row">
      <!-- Слика -->
      <div class="col-md-6">
  <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" class="img-fluid" alt="Производ" />

      </div>

      <!-- Детали -->
      <div class="col-md-6">
        <h2>Фустан Летен</h2>
        <p class="text-muted">Категорија: Женска</p>
        <p>Опис: Многу удобен фустан за топли денови. Достапен во повеќе бои и големини.</p>
        <p class="fw-bold fs-4">Цена: 1500 ден</p>
        <button class="btn btn-primary">Додај во кошничка</button>
      </div>
    </div>

    <hr class="my-5" />

    <!-- Коментари -->
    <div class="row">
      <div class="col-md-12">
        <h4>Коментари</h4>
        <ul class="list-group mb-4">
          <li class="list-group-item">
            <strong>Ана:</strong> Прекрасен фустан, го носев цело лето!
          </li>
          <li class="list-group-item">
            <strong>Мартина:</strong> Брза достава и добра големина.
          </li>
        </ul>

        <!-- Форма за нов коментар -->
        <form>
          <div class="mb-3">
            <label for="comment" class="form-label">Остави коментар</label>
            <textarea class="form-control" id="comment" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-outline-success">Испрати</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
