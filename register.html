<!DOCTYPE html>
<html lang="mk">
<head>
  <link rel="stylesheet" href="style.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрација - Бутик</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Регистрација</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Име и презиме</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Е-пошта</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Лозинка</label>
            <input type="password" class="form-control" id="password" required />
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Тип на корисник</label>
            <select class="form-select" id="role" required>
              <option value="">Избери</option>
              <option value="user">Корисник</option>
              <option value="admin">Администратор</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100">Регистрирај се</button>
        </form>
        <div class="text-center mt-3">
          <a href="login.html">Веќе имаш профил? Најави се</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
