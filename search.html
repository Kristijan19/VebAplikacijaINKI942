<!DOCTYPE html>
<html lang="mk">
<head>
  <link rel="stylesheet" href="style.css" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пребарување - Бутик</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Пребарување на производи</h2>

    <!-- Филтри за пребарување -->
    <form class="row mb-4">
      <div class="col-md-4 mb-2">
        <input type="text" class="form-control" placeholder="Име на производ">
      </div>
      <div class="col-md-4 mb-2">
        <select class="form-select">
          <option selected>Сите категории</option>
          <option>Женска</option>
          <option>Машка</option>
          <option>Унисекс</option>
        </select>
      </div>
      <div class="col-md-4 mb-2">
        <input type="number" class="form-control" placeholder="Максимална цена (ден)">
      </div>
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary mt-2">Пребарај</button>
      </div>
    </form>

    <!-- Резултати од пребарување -->
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Производ" />
          <div class="card-body">
            <h5 class="card-title">Фустан Летен</h5>
            <p class="card-text">Категорија: Женска</p>
            <p class="card-text fw-bold">Цена: 1500 ден</p>
            <a href="product-details.html" class="btn btn-outline-primary w-100">Детали</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
